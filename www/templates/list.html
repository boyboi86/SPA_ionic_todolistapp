<ion-view view-title="Note Pad">
  <ion-content ng-controller="ListCtrl">
  <div class="padding">
    <a href="#/add" class="button button-block button-calm">
      Add New Note
    </a>
  </div>
    <div class="list">
      <a href="#/edit/{{note.id}}" class="item" ng-repeat="note in notes track by note.id">
        <h2>{{note.title}}</h2>
        <p>{{note.description}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
